<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flash Typer</title>
    <link rel="stylesheet" href="game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <script defer src="game.js"></script>
</head>

<body>
    <div class="container">
        <div>
            <label for="difficulty">Difficulty:</label>
            <select name="difficulty" id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div class="heading">Speed Typer</div>
        <div class="header">
            <div class="accuracy">
                <div class="headingLabel">ACCURACY</div>
                <div class="acc"></div>
            </div>
            <div class="errors">
                <div class="headingLabel">Errors</div>
                <div class="errorsFound"></div>
            </div>
            <div class="timer">
                <div class="headingLabel">Time</div>
                <div class="timing"></div>
            </div>
            <div class="wpm">
                <div class="headingLabel">WPM</div>
                <div class="wpmData"></div>
            </div>
            <div class="highScore">
                <div class="headingLabel">High Score (WPM)</div>
                <div class="highscoreRecorded"></div>
            </div>
        </div>

        <div class="text">⬇ Click the box to start ⬇</div>
        <textarea class="inputBox" placeholder="<Input Text here>" oninput="detectUserInput()"
            onfocus="startGame()"></textarea>

        <button class="resetBtn" onclick="resetGame()">Reset</button>
    </div>
</body>
</html>
